<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create board</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

Create Board
<br/>

title :
<input type="text" id="input_title" /><br/>
content :
<input type="text" id="input_content" /><br/>
author :
<input type="text" id="input_author" /><br/>

<button onclick="create_board()">CREATE</button>

<script>
    function create_board(){
        $.ajax({
            url: "/api/board/create",
            method: "GET",
            data: {
                title : $("#input_title").val()
                , content : $("#input_content").val()
                , author : $("#input_author").val()
            },
            success: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
</script>

</body>
</html>
