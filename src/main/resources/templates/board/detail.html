<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail board</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
DETAIL
id :
<input id="input_id" type="text" /> <br />
title : <input id="input_title" type="text" /> <br />
content : <input id="input_content" type="text" /> <br />
author : <input id="input_author" type="text" /> <br />
<button onclick="detail_board()">detail</button>
<button onclick="update_board()">update</button>
<button onclick="delete_board()">delete</button>

<script>
    function detail_board(){
        $.ajax({
            url: "/api/board/detail",
            method: "GET",
            data: {
                id : $("#input_id").val()
            },
            success: (data, status, xhr)=>{
                //alert(JSON.stringify(data));
                $("#input_title").val(data.title);
                $("#input_content").val(data["content"]);
                $("#input_author").val(data["author"]);
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
    function update_board(){
        $.ajax({
            url: "/api/board/update",
            method: "GET",
            data: {
                id : $("#input_id").val()
                , title : $("#input_title").val()
                , content : $("#input_content").val()
                , author : $("#input_author").val()
            },
            success: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
    function delete_board(){
        $.ajax({
            url: "/api/board/delete",
            method: "GET",
            data: {
                id : $("#input_id").val()
            },
            success: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
</script>
</body>
</html>
